<!DOCTYPE html>
<html lang="ru">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Website</title>
	<link rel="stylesheet" href="{% static 'css\style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome-free/css/all.min.css">
</head>
<body>
	<div class="navigation">
		<div class="nav-menu">
			<ul class="menu">
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/" class="nav-link">Главная страница</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/request/" class="nav-link">Запрос</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/history/" class="nav-link">История запросов</a></li>
			</ul>
		</div>
	</div>
	<div class="main-information">
	<form>
			<fieldset>
 				<h4>Результат выполнения запроса номер {{ header_number }}</h4>
				<h4>Сайт: {{ header_site }}</h4>
				<h4>Хост: {{ header_host }}</h4>
				<h4>URL: {{ header_url }}</h4>
				<h4>Текст:</h4>
				<p>{{ text }}</p>
				<a href="http://127.0.0.1:8000/myapp/main/request/"><button>Еще запрос</button></a>
				<a href="http://127.0.0.1:8000/myapp/main/request/deletedinf/<int:request_id>/"><button>Удаленная информация</button></a>
				</fieldset>
	</form>
		</div>
</body>
</html>
